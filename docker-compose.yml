version: '3.8'
services:
  nodeAlpine:
    container_name: bedybot-apiServer
    build:
      context: .
      target: nodeAlpine
    ports:
      - 8081:3000
    image: bedybot-apiserver:latest
    volumes:
      - .:/usr/src/app

  mailhog:
    container_name: mailhog
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025

